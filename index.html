<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/index.css"> 
    <script src="./js/index.js" defer></script>  
  <body>
      <div class='scoreboard'>  
        <div class='player-score score'>Player 0 </div>
        <div class='computer-score score'>Computer 0</div>
      </div>
      <div class="player-moves">
        <div class="player-move moves">🧑</div>
        <div>
          vs
        </div>
        <div class="computer-move moves">💻</div>
      </div>
      <div class='gameboard'>
        <div class='player-selection' data-selection="Rock">🪨</div>
        <div class='player-selection' data-selection='Paper'>🧻</div>
        <div class='player-selection' data-selection='Scissors'>✂️</div> 
      </div>
      <div class="winner-message">
      <p class="winning-message"></p>
      </div>
      <div class="footer"></div>
      <div class='modal-bkg'>
        <div class='modal'>
          <h1 class='modal-winning-message'>Player Wins!</h1>
          <button class='play-again-btn'>Play Again!</button>
        </div>
      </div>
  </body>
</html>
